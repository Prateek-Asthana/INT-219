 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Header, Footer, and Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #131513;
            color: white;
            text-align: center;
            padding: 20px 20px;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h2>Header</h2>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            
        </aside>
        <div class="main-content">
            <h2>Main Content</h2>
        </div>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
