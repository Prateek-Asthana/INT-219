<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link */
        a:link{
            color:red
        }
        /*vidited link*/
        a:visited{
            color: green;
        }
        /*mouse over link*/
        a:hover{
            color:hotpink
        }
        /*selected link*/
        a:active{
            color:aquamarine;
            
        }
    </style>
</head>
<body>
    <h2>Styling a link depend on state</h2>
    <p><b><a href="https://www.lpu.in/">This is a link</a></b></p>
    <p><b>Note:</b>a.hover Must come after a:link a:visited in the css definition in order to be effective.</p>

</body>
</html>
